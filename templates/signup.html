<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AGRS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357bd8;
        }
        .bottom-text {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .bottom-text a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <label for="id_username">Username</label>
            {{ form.username }}

            <label for="id_user_type">I am a</label>
            {{ form.user_type }}

            <label for="id_password1">Password</label>
            {{ form.password1 }}

            <label for="id_password2">Confirm Password</label>
            {{ form.password2 }}

            <button type="submit">Sign Up</button>
        </form>
        <div class="bottom-text">
            Already have an account?
            <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
